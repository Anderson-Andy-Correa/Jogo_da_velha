<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>Joguin da Velha</title>

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Joguin da Velha" />
  <meta property="og:description" content="Joguin da 👵🏻 (Velha) com a IA, desafia-se!" />
  <meta property="og:image" content="https://github.com/Anderson-Andy-Correa/Jogo_da_velha/blob/main/assets/images/Preview-Joguin_Velha.png" />
  <meta property="og:url" content="https://anderson-andy-correa.github.io/Jogo_da_velha/" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><text x='0' y='12' font-size='12'>👵🏻</text></svg>" type="image/svg+xml" />
</head>
<body>
  <main id="main" class="game-container hidden">
    <h1>Joguin da 👵🏻</h1>
  
    <div class="controls">
      <div class="difficulty-group">
        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
      <button id="toggle-theme">🌞 / 🌙</button>
      <button id="muteBtn" class="mute-btn">🔊</button>
      <div id="symbolSelection">
        <label for="symbolSelect">Símbolo:</label>
        <select id="symbolSelect" class="select">
          <option value="X">❌</option>
          <option value="O">⭕</option>
        </select>
      </div>
    </div>
  
    <div class="game-layout">
      <!-- Lado esquerdo: placar -->
      <div class="side-panel scoreboard">
        <p>Vitórias ❌: <span id="scoreX">0</span></p>
        <p>Vitórias ⭕: <span id="scoreO">0</span></p>
        <p>Empates  😮: <span id="scoreDraw">0</span></p>
      </div>
  
      <!-- Centro: status, tabuleiro, botão -->
      <div class="center-panel">
        <div id="status">Vez de: ❌</div>
        <div class="board" id="board"></div>
        <button id="restart">Reiniciar Jogo</button>
      </div>
  
      <!-- Lado direito: tempos -->
      <div class="side-panel timers">
        <p>⏱️ Tempo total: <span id="totalTime">00:00</span></p>
        <p>⏳ Tempo de ❌: <span id="timeX">00:00</span></p>
        <p>⏳ Tempo de ⭕: <span id="timeO">00:00</span></p>
      </div>
    </div>
  </main>
  
  

  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Bem-vindo ao Joguin da 👵🏻</h2>
  
      <div class="start-options">
        <label for="startDifficulty">Dificuldade:</label>
        <select id="startDifficulty">
          <option value="easy">Fácil</option>
          <option value="hard">Difícil (Impossível 😈)</option>
        </select>
  
        <label for="playerSymbol">Seu símbolo:</label>
        <select id="playerSymbol">
          <option value="X">❌</option>
          <option value="O">⭕</option>
        </select>
  
        <label for="firstMove">Quem começa:</label>
        <select id="firstMove">
          <option value="player">Você começa</option>
          <option value="ai">IA começa</option>
        </select>
  
        <p class="warning">⚠️ O modo difícil é praticamente impossível de vencer.</p>
      </div>
  
      <button id="startGameBtn">Começar</button>
    </div>
  </div>

  <script src="script.js"></script>

   <!-- Rodapé -->
   <footer>
    <p>Copyright (c) 2025 Anderson Corrêa</p>
  </footer>
</body>
</html>
