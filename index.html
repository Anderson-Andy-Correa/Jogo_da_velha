<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="main" class="game-container hidden">
    <h1>Jogo da Velha</h1>
  
    <div class="controls">
      <div class="difficulty-group">
        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
      <button id="toggle-theme">🌞 / 🌙</button>
      <button id="muteBtn" class="mute-btn">🔊</button>
    </div>
  
    <div class="game-layout">
      <!-- Lado esquerdo: placar -->
      <div class="side-panel scoreboard">
        <p>Vitórias ❌: <span id="scoreX">0</span></p>
        <p>Vitórias ⭕: <span id="scoreO">0</span></p>
        <p>Empates 😮: <span id="scoreDraw">0</span></p>
      </div>
  
      <!-- Centro: status, tabuleiro, botão -->
      <div class="center-panel">
        <div id="status">Vez de: ❌</div>
        <div class="board" id="board"></div>
        <button id="restart">Reiniciar Jogo</button>
      </div>
  
      <!-- Lado direito: tempos -->
      <div class="side-panel timers">
        <p>⏱️ Tempo total: <span id="totalTime">00:00</span></p>
        <p>⏳ Tempo de ❌: <span id="timeX">00:00</span></p>
        <p>⏳ Tempo de ⭕: <span id="timeO">00:00</span></p>
      </div>
    </div>
  </main>
  
  

  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Bem-vindo ao Jogo da Velha</h2>
  
      <div class="start-options">
        <label for="startDifficulty">Dificuldade:</label>
        <select id="startDifficulty">
          <option value="easy">Fácil</option>
          <option value="hard">Difícil (Impossível 😈)</option>
        </select>
  
        <label for="playerSymbol">Seu símbolo:</label>
        <select id="playerSymbol">
          <option value="X">❌ (X)</option>
          <option value="O">⭕ (O)</option>
        </select>
  
        <label for="firstMove">Quem começa:</label>
        <select id="firstMove">
          <option value="player">Você começa</option>
          <option value="ai">IA começa</option>
        </select>
  
        <p class="warning">⚠️ O modo difícil é praticamente impossível de vencer.</p>
      </div>
  
      <button id="startGameBtn">Começar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
